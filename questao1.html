      function calcularmediaA(){
           var nome        = form_calcularmedia.nome.value;
           var disciplina  = form_calcularmedia.disciplina.value;
           var notaI       = form_calcularmedia.nota1.value;
           var notaII      = form_calcularmedia.nota1.value;

           media = (parseFloat(notaI) + parseFloat(notaII))/2;
           
           if (media < 3){
               resultado = 'Reprovado';
           }

           else if (media > 7){
               resultado = 'Aprovado';
           }

           else{
               resultado = 'Recuperação';
           }
           
           document.getElementById("demo").innerHTML =
           "----------------------------------------------MÉDIA DO ALUNO----------------------------------------------"+
       "<br><b>NOME:</b> "+nome.toUpperCase()+
       "<br><b>DISCIPLINA:</b> "+disciplina.toUpperCase()+
       "<br><b>MÉDIA:</b> "+media.toUpperCase()+
       "<br><b>SITUAÇÃO:</b> " +resultado.toUpperCase()+
       "<br>------------------------------------------------------------------------------------------------------------------"

       }
