    <title>Atividade AV1</title>

    <script>
      function contracheque() { 
       var funcionario =  form_gerarcontracheque.funcionario.value;
       var cargo       =  form_gerarcontracheque.cargo.value;
       var salario     =  form_gerarcontracheque.salario.value;

        if (cargo == "Atendende"){
          var aumento = parseFloat(salario) * 0.08;
          var novosalario = parseFloat(salario) + parseFloat(aumento);
        }
        else if (cargo == "Estoquista"){
          var aumento = parseFloat(salario) * 0.06;
          var novosalario = parseFloat(salario) + parseFloat(aumento);
        }
          else { 
          var aumento = parseFloat(salario) * 0.03;
          var novosalario = parseFloat(salario) + parseFloat(aumento);
        }
        var inss = parseFloat(novosalario) * 0.075;
        }

       document.getElementById("resultado").innerHTML=
       "------------------------------------------------CONTRA CHEQUE--------------------------------------------------------"+
       "<br>FUNCIONARIO: "+funcionario+
       "<br>CARGO: "+cargo+
       "<br>SALARIO ATUAL: "+salario+
       "<br>AUMENTO: "+aumento+
       "<br>NOVO SALARIO: "+novosalario+
       "<br>DESC. INSS: "+inss+
       "<br>"
       
       "<br>----------------------------------------------------------------------------------------------------------------------------------------"
    </script>

           <form name="form_gerarcontracheque" id="form_gerarcontracheque" method="POST"action="">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label >Funcionario</label>
                <input type="texto" class="form-control" id="funcionario" name="funcionario" placeholder="Nome do Funcionario" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >cargo</label>
                <select id="cargo" name="cargo" class="form-control">
                  <option selected disabled value="" >Selecione...</option>

                  <option value="Estoquista">Estoquista</option>

                </select>
              </div>

                <label >Salário Atual</label>
                <input type="text" class="form-control" id="Salário" name="salario">

            <button onclick="contracheque()" type="button" class="btn btn-primary">Seguinte</button>
